version: '3'
services:
    engine:
        build: ./engine
        image: sevewell/othello_engine
        ports: 
            - "8080:8080"
        env_file: ./engine.env
    interface:
        build: ./interface
        image: sevewell/othello_interface
        ports: 
            - "80:80"
            - "443:443"
        env_file: ./interface.env
