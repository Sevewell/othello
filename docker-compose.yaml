version: '3'
services: 
    engine:
        build: ./engine
        ports: 
            - "8080:8080"
        volumes:
            - ./engine/www:/usr/src/app/www
            - /etc/letsencrypt/live:/usr/src/app/cert
        environment: 
            - CERT=${CERT}
    interface:
        build: ./interface
        ports: 
            - "80:80"
            - "443:443"
        volumes: 
            - ./interface/www:/usr/src/app/www
            - /etc/letsencrypt/live:/usr/src/app/cert
        environment: 
            - CERT=${CERT}
