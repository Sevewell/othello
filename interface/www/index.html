<!DOCTYPE html>
<html>
    <head>
        <title>オセロ</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <canvas id="board" width="800px" height="800px"></canvas>
        <div id="info">
            <div id="black">
                <p id="black_name">黒番</p>
                <button id="black_seat">席に座る</button>
                <button id="black_switch">コンピュータ</button>
                <input id="black_learning_rate" type="number" min="0.99" max="1.0" step="0.001" value="0.99">
                <p id="black_time"></p>
            </div>
            <div id="white">
                <p id="white_name">白番</p>
                <button id="white_seat">席に座る</button>
                <button id="white_switch">コンピュータ</button>
                <input id="white_learning_rate" type="number" min="0.99" max="1.0" step="0.001" value="0.99">
                <p id="white_time"></p>
            </div>
            <div id="computing">
                <p id="rate"></p>
                <p id="node"></p>
                <p id="move"></p>
            </div>
            <div>
                <p>
                    <input type="checkbox" name="auto">自動対局
                </p>
            </div>
        </div>

        <script type="module" src="index.js"></script>

    </body>
</html>
