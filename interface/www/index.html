        <title>オセロ</title>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>

        <div id="board"></div>
        <template id="panel">
            <div class="panel">

            <div id="message"></div>
            <p id="rate"></p>
        </div>

    </body>
</html>
